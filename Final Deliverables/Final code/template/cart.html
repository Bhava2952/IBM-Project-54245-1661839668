<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fashionHUb</title>

    <link rel="stylesheet" href="https://jagajscss.s3.jp-tok.cloud-object-storage.appdomain.cloud/home.css">
    <link rel="stylesheet" href="https://jagajscss.s3.jp-tok.cloud-object-storage.appdomain.cloud/cart.css">
</head>

<body>

    <nav class="navbar"></nav>
    <div id="upper-floor">
        <p>Your Shopping Basket</p>
        <p id="P-counter">Products</p>
    </div>
    <div id="bucket-box">
        <div id="left-bucket">
            <div class="product-card">
                <div class="product-image">
                    <img src="https://jagadress.s3.jp-tok.cloud-object-storage.appdomain.cloud/men_shirt1_2.jpg" class="product-thumb" alt="">
                </div>
                <div class="product-info">
                    <h2 class="product-brand">Candy</h2>
                    <span class="price">₹549</span><span class="actual-price">₹799</span>
                </div> 
            </div>

        </div>

        <div id="right-bucket">
            <div id="delivery-pincode">
                <h4>Deliver to</h4>
                <input type="search" name="" id="pincode" placeholder="Enter Pincode" />
                <button>Check</button>
            </div>
            <div id="offer">
                <div id="Gift-img">
                    <img src="https://jaga2002.s3.jp-tok.cloud-object-storage.appdomain.cloud/giftbox.png" alt="logo" />
                    <div>Offer for you !</div>
                    <div id="a">Select</div>
                    <!-- <p>Choose and apply voucher in 2 simple steps.</p> -->
                </div>
            </div>
            <div id="checkout-box">
                <div id="mrp">
                    <p>Total MRP</p>
                    <h5 id="Purcahse-price">₹799</h5>
                </div>
                <div id="discount">
                    <p>Offer discount</p>
                    <h5 id="Disocunt-price">₹150</h5>
                </div>
                <div id="shipping">
                    <p>Shipping charge</p>
                    <h5>Free</h5>
                </div>
                <div id="total">
                    <h3>Total</h3>
                    <h4 id="Total-price">₹549</h4>
                </div>
                 <a href="payment.html"><button id="cheak-out">Checkout now</button></a>
                <!-- <button id="cheak-out">Checkout now</button> -->
                <p>Shipping charges might vary based on pincode delivery location</p>
            </div>
        </div>
        <div class="lower">
            <p><br><br></p>
        </div>

    </div>
    <footer></footer>

    <script src="https://jagajscss.s3.jp-tok.cloud-object-storage.appdomain.cloud/nav.js"></script>
    <script src="https://jagajscss.s3.jp-tok.cloud-object-storage.appdomain.cloud/home.js"></script>
    <script src="https://jagajscss.s3.jp-tok.cloud-object-storage.appdomain.cloud/footer.js"></script>
    <script src="https://jagajscss.s3.jp-tok.cloud-object-storage.appdomain.cloud/chatbot.js"></script>

</body>

</html>
