<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashionhub</title>
    <link rel="stylesheet" href="https://jagajscss.s3.jp-tok.cloud-object-storage.appdomain.cloud/home.css">
    <link rel="stylesheet" href="https://jagajscss.s3.jp-tok.cloud-object-storage.appdomain.cloud/nav.css">
    <link rel="stylesheet" href="https://jagajscss.s3.jp-tok.cloud-object-storage.appdomain.cloud/signin.css">
</head>

<body>

    <nav class="navbar"></nav>

    <div id="container" class="container">
        <!-- FORM SECTION -->
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-up">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <i class='bx bx-mail-send'></i>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <i class='bx bxn-phone-alt'></i>
                            <input type="number" placeholder="phone number">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="Confirm password">
                        </div>
                        <a href="index.html"></a><button>Sign up</button></a>
                        <p>
                            <span>
                                Already have an account?
                            </span>
                            <b onclick="toggle()" class="pointer">
                                Sign in here
                            </b>
                        </p>
                    </div>
                </div>

            </div>
            <!-- END SIGN UP -->
            <!-- SIGN IN -->
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-in">
                        <div class="input-group">
                            <i class='bx bxs-mail-send'></i>
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <a href="index.html"></a><button>Sign up</button></a>
                        <p>
                            <b>
                                <a href="#"> Forgot password?</a>
                            </b>
                        </p>
                        <p>
                            <span>
                                Don't have an account?
                            </span>
                            <b onclick="toggle()" class="pointer">
                                Sign up here
                            </b>
                        </p>
                    </div>
                </div>
                <div class="form-wrapper">

                </div>
            </div>
            <!-- END SIGN IN -->
        </div>
        <!-- END FORM SECTION -->
        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>
                        Welcome
                    </h2>

                </div>
                <div class="img sign-in">

                </div>
            </div>
            <!-- END SIGN IN CONTENT -->
            <!-- SIGN UP CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="img sign-up">

                </div>
                <div class="text sign-up">
                    <h2>
                        Join with us
                    </h2>

                </div>
            </div>
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->
    </div>
    <footer></footer>

    <script src="https://jagajscss.s3.jp-tok.cloud-object-storage.appdomain.cloud/nav.js"></script>
    <script src="https://jagajscss.s3.jp-tok.cloud-object-storage.appdomain.cloud/signin.js"></script>
    <script src="https://jagajscss.s3.jp-tok.cloud-object-storage.appdomain.cloud/footer.js"></script>
    <script src="https://jagajscss.s3.jp-tok.cloud-object-storage.appdomain.cloud/chatbot.js"></script>



</body>

</html>
